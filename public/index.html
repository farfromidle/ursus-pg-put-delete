<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/style.css">

  <script src="vendors/jquery.min.js" type="text/javascript"></script>
  <script src="scripts/client.js" type="text/javascript"></script>

  <title>PG, PUT and DELETE</title>
</head>
<body>
  <header>
    <h1>PG, PUT and DELETE</h1>
  </header>

  <div class="container hide js-update-form">
    <label>
      <span>Rank:</span>
      <input
        placeholder="Song Ranking"
        type="number"
        name="rank"
        class="js-input-rank"
      />
    </label>
    <label>
      <span>Track:</span>
      <input
        placeholder="Name of song track"
        type="text"
        name="track"
        class="js-input-track"
      />
    </label>
    <label>
      <span>Artist:</span>
      <input
        placeholder="Artist that sang the song"
        type="text"
        name="artist"
        class="js-input-artist"
      />
    </label>
    <label>
      <span>Published:</span>
      <input
        placeholder="1/1/1986"
        type="text"
        name="published"
        class="js-input-published"
      />
    </label>
    <button class="js-btn-save btn">Save</button>
  </div>

  <div class="container">
    <table>
      <thead>
        <tr>
          <th>
            Rank
          </th>
          <th>
            Track
          </th>
          <th>
            Artist
          </th>
          <th>
            Published
          </th>
          <th></th>
        </tr>
      </thead>
      <tbody class="js-songs">

      </tbody>
    </table>
  </div>

  <footer>
    &copy; Prime Academy
  </footer>
</body>
</html>
